<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchGozo</title>
    <link rel="stylesheet" href="../CSS/playlistManagement.css">
</head>
<body>

    <nav class="navbar bg-yellow">
        <div class="navbar-header">
            <a href="../index.html"><p class="navbar-header-title text-l text-gray">WatchGozo</p></a>
        </div>
    
        <div class="navbar-links">
            <a href="./videoListing.html"><p class="category-chip text-gray">Explore</p></a>
            <a href="./watchLater.html"><img src="../assets/icons/watch_later_white_36dp.svg" alt="watch later"></a>
            <a href="./playlistManagement.html"><img src="../assets/icons/playlist_play_white_36dp.svg" alt="playlist"></a>
            <a href="./history.html"><img src="../assets/icons/history_white_36dp.svg" alt="profile"></a>
            <a href="./logIn.html"><button class="btn btn-lightblue">Log In</button></a>
        </div>
    </nav>

    <main id="homepage">
        <h1 class="text-gray">Your Playlists</h1>

        <div class="playlist-listing">
            <div class="playlist">
                <span class="name">
                    <img src="../assets/icons/playlist_play_black_36dp.svg" alt="">
                    Watch Later
                </span>
                <span class="no">
                    15
                </span>
            </div>
            <div class="playlist">
                <span class="name">
                    <img src="../assets/icons/playlist_play_black_36dp.svg" alt="">
                    Continue Watching
                </span>
                <span class="no">
                    5
                </span>
            </div>
            <div class="playlist">
                <span class="name">
                    <img src="../assets/icons/playlist_play_black_36dp.svg" alt="">
                    Notes
                </span>
                <span class="no">
                    2
                </span>
            </div>
            <div class="playlist">
                <span class="name">
                    <img src="../assets/icons/playlist_play_black_36dp.svg" alt="">
                    Revision
                </span>
                <span class="no">
                    3
                </span>
            </div>
        </div>

    </main>
    
</body>
</html>
